{% load static %}


{% load crispy_forms_tags %}
{% include 'nav.html' %}


<link href="{% static 'css/kye.css' %}" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/four/css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/three/css/bootstrap.min.css' %}">
<style type="text/css">
    #bg {
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100%;
        height: 100vh;
    }

    .container-fluid {
        padding-right: 100px;
        margin-top: 50px;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
    }

    form {
        background-color: #fff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    button {
        width: 50%;
        margin-top: 20px;
    }
</style>


<body id="bg" style='background-image: url("https://wallpaperset.com/w/full/8/8/0/462749.jpg");'>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4"></div>

        <div class="col-sm-5" style="padding-top: 80px">
            <form method="post" novalidate>
                <h2 class="text-primary">SignUp as Student</h2>

                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Sign up</button>
            </form>
            <div class="card-footer">
                <div class="d-flex justify-content-center">
                    <div class="messages">
                        {% for message in messages %}
                        <a class="alert alert-success" style="color:red;"> {{ message }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
