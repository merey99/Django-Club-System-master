{% extends 'dashboard/admin/base.html' %}

{% load static %}

{% block body %}

<div class="container">
    <h1 class="text-center my-5">Update Profile</h1>
    {% if profile %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label class="mb-2">Bio</label>
                <textarea class="form-control mb-4" name="bio">{{ profile.bio }}</textarea>
            </div>
            <div class="form-group">
                <label class="mb-2">Phone Number</label>
                <input type="text" class="form-control mb-4" name="phonenumber" value="{{ profile.phonenumber }}">
            </div>
            <div class="form-group">
                <label class="mb-2">City</label>
                <input type="text" class="form-control mb-4" name="city" value="{{ profile.city }}">
            </div>
            <div class="form-group">
                <label class="mb-2">Country</label>
                <input type="text" class="form-control mb-4" name="country" value="{{ profile.country }}">
            </div>
            <div class="form-group">
                <label class="mb-2">Hobby</label>
                <input type="text" class="form-control mb-4" name="hobby" value="{{ profile.hobby }}">
            </div>
            <div class="form-group">
                <label class="mb-2">Avatar</label>
                <div class="custom-file mb-4">
                    <input type="file" class="custom-file-input" name="avatar">
                    <label class="custom-file-label">Choose file</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Update</button>
        </form>
    {% else %}
        <center><span><p class="text-danger">No profile created yet</p></span></center>
        <center><a href="{% url 'acreate_profile' %}" class="btn btn-primary my-5">Create Profile</a></center>
    {% endif %}
</div>
{% endblock %}
